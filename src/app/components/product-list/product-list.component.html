<h1 class="text-center">Product List</h1>
<div class="container">
    <div class="row">
        @if(isLoading){
        <h1>Loading.......</h1>
        }@else{

        @for(product of products;track product.id){
        <div class="col-sm-3 g-4">
            <div class="card text-center">
                <img src="{{product.image}}" class="card-img-top" alt="..." height="180px">
                <div class="card-body">
                    <h5 class="card-title">{{product.title}}</h5>
                    <p class="card-text text-truncate">{{product.description}}</p>
                    <p class="card-text">{{product.price}}</p>
                    <p class="card-text">{{product.rating.rate}}</p>
                    <button class="btn btn-primary" [routerLink]="['/productdetails']"
                        [queryParams]="{id:product.id,title:product.title,price:product.price}">
                        View Details</button>
                </div>
            </div>
        </div>
        }

        }
    </div>
</div>
