<div class="container">
    <div class="row">
        <h1>Users Table</h1>

        <table class="table table-bordered">
            <tbody>
                @for(user of users; track user.id){
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.fullName()}}</td>
                    <td>{{user.sal}}</td>
                    <td>{{user.annualSal()}}</td>
                    <td>{{user.email}}</td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
